<div *ngIf="!isLoading" class="main-container ">
    <div class="container">
      <div class="profile-title">
        <div class="heading-tag">
            <p>All Models </p>
        </div>
      </div>
    
      <div class="search-field">
        <button class="btn btn-white shadow-none"><i class="fa fa-search" aria-hidden="true"></i></button>
        <div class="form-field col">
            <input type="text"  class="form-control input-box" id="exampleInputPassword1" placeholder="Search">
        </div>
    </div>
    <div class="main-card mb-3 card">
      <div class="card-body"><h5 class="card-title">All Vehicle Models</h5>
        <table class="mb-0 table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Model Name</th>
            <th>Brand Name</th>
            <th>Vehicle Type</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let modelDetails of modelDetailsToShow;let i=index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{modelDetails.name}}</td>
            <td>
              {{modelDetails.vehicle_make}}
            </td>
            <td>
              {{modelDetails.vehicle_type}}
            </td>
            <td>
              <div class="img">
                  <div class="icon">
                    <a  [routerLink]="['/dashboard/vehicles/model-edit/'+modelDetails.id]" routerLinkActive="router-link-active"><i class="fa fa-edit" aria-hidden="true"></i></a>

                  </div>
                  <div class="icon">
                      <a><i class="fa fa-ban "></i></a>
                  </div>
                  <div class="icon">
                      <a><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </div>
              </div>
            </td>
          </tr>
          </tbody>
          <div class="button-block">
            <button class="btn btn-primary mt-3 add-button" (click)="btnClick();">+ Add New </button>
        </div>
        </table>
      </div>
      <div *ngIf="modelDetailsToShow.length==0" class="empty">
        <h3>No Model To Display</h3>
    </div>
    </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="loadingScreen d-flex justify-content-center align-items-center">
    <i  class="fa fa-spin fa-spinner"></i>
  </div>
